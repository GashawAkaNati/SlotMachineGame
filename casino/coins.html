<!DOCTYPE html>
<html>

<head>
    <title>coin scroll</title>
    <link rel="stylesheet" href="stylesforcoins.css">
</head>

<body>
    <div class="outer">
        <div class="left"></div>
        <div class="left-outliner"></div>
        <div class="center">
            <span class="forleft"></span>
            <span class="one">
                <img src=" coin.png" class="coin">
                <img src="grape.jpg" class="grape">
                <img src="bread.jpg" class="bread">
                <img src="juice.png" class="juice">
                <img src="onion.png" class="onion">
                <img src="rose.jpg" class="rose">
            </span>
            <span class="formiddleleft"></span>
            <span class="two">
                <img src="coin.png" class="coin2">
                <img src="grape.jpg" class="grape2">
                <img src="bread.jpg" class="bread2">
                <img src="juice.png" class="juice2">
                <img src="rose.jpg" class="rose2">
                <img src="onion.png" class="onion2">
            </span>
            <span class="formiddleright"></span>
            <span class="three">
                <img src="coin.png" class="coin3">
                <img src="grape.jpg" class="grape3">
                <img src="bread.jpg" class="bread3">
                <img src="juice.png" class="juice3">
                <img src="rose.jpg" class="rose3">
                <img src="onion.png" class="onion3">
            </span>
        </div>
        <div class="right">
            <button class="swing" id="swinger">PULL</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
